<!doctype html><html><head>
<title>Myt Framework : Grid Example</title>
<link rel="stylesheet" href="../src/css/myt.scss"/>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="../src/js/jquery/jquery-1.10.2.min.js">\x3C/script>');</script>
<script src="../src/js/boilerplate.js"></script>
<script src="../src/js/jsclass/min/loader-browser.js"></script>
<script src="../src/js/myt/manifest.js"></script>
</head><body>

<script>
    JS.require('myt.all', function() {this.init();});
    
    function init() {
        var RowClass = new JS.Class('RowClass', myt.View, {
            include: [myt.GridRow],
            
            initNode: function(parent, attrs) {
                this.callSuper(parent, attrs);
                
                var foo = new myt.Text(this, {name:'foo', bgColor:'#ffffff', text:'foo col'});
                foo.enableEllipsis();
                var bar = new myt.Text(this, {name:'bar', bgColor:'#ffffff', text:'bar col'});
                bar.enableEllipsis();
                var baz = new myt.Text(this, {name:'baz', bgColor:'#ffffff', text:'baz col'});
                baz.enableEllipsis();
                
                new myt.SizeToChildren(this, {axis:'both'});
            }
        });
        
        var rootView = new myt.View(null, {x:10, y:10, width:500, height:400, bgColor:'#ff0000'}, [myt.RootView]);
        
        var grid = new myt.Grid(rootView, {
            percentOfParentWidth:100, percentOfParentHeight:100
        }, [myt.SizeToParent]);
        
        new RowClass(grid);
        new RowClass(grid);
        new RowClass(grid);
        new RowClass(grid);
        new RowClass(grid);
        new RowClass(grid);
        new RowClass(grid);
        new RowClass(grid);
        new RowClass(grid);
        new RowClass(grid);
        new RowClass(grid);
        new RowClass(grid);
        new RowClass(grid);
        new RowClass(grid);
        new RowClass(grid);
        new RowClass(grid);
        new RowClass(grid);
        new RowClass(grid);
        new RowClass(grid);
        new RowClass(grid);
        new RowClass(grid);
        new RowClass(grid);
        new RowClass(grid);
        new RowClass(grid);
        new RowClass(grid);
        new RowClass(grid);
        new RowClass(grid);
        new RowClass(grid);
        new RowClass(grid);
        new RowClass(grid);
        
        global.foo = new myt.View(grid, {columnId:'foo', height:23, bgColor:'#666666', value:100}, [myt.GridColumnHeader]);
        global.bar = new myt.View(grid, {columnId:'bar', flex:1, height:23, bgColor:'#666666', value:50, minValue:50, maxValue:50}, [myt.GridColumnHeader]);
        global.baz = new myt.View(grid, {columnId:'baz', flex:1, height:23, bgColor:'#666666', value:25}, [myt.GridColumnHeader]);
        
        global.grid = grid;
    }
</script>
</body></html>
