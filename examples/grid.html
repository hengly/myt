<!doctype html><html><head>
<title>Myt Framework : Grid Example</title>
<link rel="stylesheet" href="../src/css/myt.scss"/>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="../src/js/jquery/jquery-1.10.2.min.js">\x3C/script>');</script>
<script src="../src/js/boilerplate.js"></script>
<script src="../src/js/jsclass/min/loader-browser.js"></script>
<script src="../src/js/myt/manifest.js"></script>
</head><body>

<script>
    JS.require('myt.all', function() {this.init();});
    
    function init() {
        var RowClass = new JS.Class('RowClass', myt.View, {
            include: [myt.GridRow],
            
            initNode: function(parent, attrs) {
                this.callSuper(parent, attrs);
                
                var foo = new myt.Text(this, {name:'foo', bgColor:'#ffffff', text:'foo col'});
                foo.enableEllipsis();
                var bar = new myt.Text(this, {name:'bar', bgColor:'#ffffff', text:'bar col'});
                bar.enableEllipsis();
                var bar2 = new myt.Text(this, {name:'bar2', bgColor:'#ffffff', text:'bar 2 col'});
                bar2.enableEllipsis();
                var baz = new myt.Text(this, {name:'baz', bgColor:'#ffffff', text:'baz col'});
                baz.enableEllipsis();
                
                new myt.SizeToChildren(this, {axis:'both'});
            }
        });
        
        var rootView = new myt.View(null, {bgColor:'#333333'}, [myt.SizeToWindow]);
        
        var grid = new myt.Grid(rootView, {
            x:1, y:1,
            percentOfParentHeightOffset:-2,
            percentOfParentHeight:100,
            fitToWidth:true
        }, [myt.SizeToParent, {
            updateWidth: function(event) {
                this.setWidth(event.value + event.source.inset - this.x);
            }
        }]);
        
        new RowClass(grid);
        new RowClass(grid);
        new RowClass(grid);
        new RowClass(grid);
        new RowClass(grid);
        new RowClass(grid);
        new RowClass(grid);
        new RowClass(grid);
        new RowClass(grid);
        new RowClass(grid);
        new RowClass(grid);
        new RowClass(grid);
        new RowClass(grid);
        new RowClass(grid);
        new RowClass(grid);
        new RowClass(grid);
        new RowClass(grid);
        new RowClass(grid);
        new RowClass(grid);
        new RowClass(grid);
        new RowClass(grid);
        new RowClass(grid);
        new RowClass(grid);
        new RowClass(grid);
        new RowClass(grid);
        new RowClass(grid);
        new RowClass(grid);
        new RowClass(grid);
        new RowClass(grid);
        new RowClass(grid);
        
        global.foo = new myt.View(grid, {columnId:'foo',  flex:1, height:23, bgColor:'#666666', value:100, minValue:100, maxValue:200}, [myt.GridColumnHeader]);
        global.bar = new myt.View(grid, {columnId:'bar',  flex:0, height:23, bgColor:'#666666', value:50,  minValue:50, maxValue:100, resizable:true}, [myt.GridColumnHeader]);
        global.bar = new myt.View(grid, {columnId:'bar2', flex:0, height:23, bgColor:'#666666', value:50,  minValue:50, maxValue:100, resizable:true}, [myt.GridColumnHeader]);
        global.baz = new myt.View(grid, {columnId:'baz',  flex:1, height:23, bgColor:'#666666', value:25,  minValue:10, maxValue:300}, [myt.GridColumnHeader]);
        
        // Unlock now that the grid is setup.
        grid.setLocked(false);
        
        var divider = new myt.HorizontalDivider(rootView, {
            percentOfParentHeight:100,
            minValue:25, value:400, limitToParent:0
        }, [myt.SizeToParent]);
        
        grid.syncTo(divider, 'updateWidth', 'value');
        
        global.grid = grid;
        global.root = rootView;
    }
</script>
</body></html>
