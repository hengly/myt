<!doctype html><html><head>
<title>Myt Framework : Uploader Example</title>
<link rel="stylesheet" href="../src/css/myt.scss"/>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="../src/js/jquery/jquery-1.10.2.min.js">\x3C/script>');</script>
<script src="../src/js/boilerplate.js"></script>
<script src="../src/js/jsclass/min/loader-browser.js"></script>
<script src="../src/js/myt/manifest.js"></script>
</head><body>

<div id="appDiv" style="position:absolute;"></div>

<script>
    JS.require('myt.all', function() {this.init();});
    
    function init() {
        var appDiv = document.getElementById("appDiv");
        var rootView = new myt.View(appDiv, {width:600, height:450, bgColor:'#ffffff'}, [myt.SizeToWindow]);
        
        new myt.ImageUploader(rootView, {x:10, y:10, width:100, height:100, bgColor:'#cccccc'});
        new myt.ImageUploader(rootView, {x:120, y:10, width:100, height:100, bgColor:'#cccccc'});
        new myt.ImageUploader(rootView, {
            x:230, y:10, width:100, height:100, bgColor:'#cccccc',
            uploadUrl: '/admin/data/uploadImages?casino=55'
        });
    }
</script>
</body></html>
